<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Contact information for junior front-end developer Sandhya Joshi."
    />
    <title>Sandhya Joshi -Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c1b86d4588.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="/images/sj_favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: var(--black-with-opacity)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="/images/sj_favicon.png"
            alt="icon"
            width="25
          px"
            class="shadow"
            title="homepage"
          />
          Sandhya Joshi</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                href="/about.html"
                title="Learn more about my career path."
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/portfolio.html"
                title="See my latest projects."
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/resume.html" title="See my resume."
                >Resume</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/contact.html"
                title="Contact me."
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container d-flex">
      <div class="page p-3 my-3 mx-2 text-wrap text-break">
        <h1>Contact</h1>
        <div class="row justify-content-around">
          <div class="col-lg-5 m-3 p-3">
            <p class="contact-paragraph">
              <i
                class="fa-solid fa-envelope m-1"
                style="color: var(--white-w-opacity)"
              ></i
              ><strong> Email:</strong>
              <a href="mailto:s.d.joshi@outlook.com" target="_blank">
                s.d.joshi@outlook.com</a
              >
            </p>
            <p class="contact-paragraph">
              <i
                class="fa-brands fa-linkedin m-1"
                style="color: var(--white-w-opacity)"
              ></i
              ><strong> LinkedIn:</strong>
              <a
                href="https://www.linkedin.com/in/sandhya-joshi-9b198596/"
                target="_blank"
                >https://www.linkedin.com/in/sandhya-joshi-9b198596/</a
              >
            </p>
          </div>
          <div class="col-lg-6 border border-light m-3 p-3">
            <h2>Contact Form</h2>
            <form action="#" class="d-flex flex-column">
              <div class="row d-flex flex-column">
                <div class="col-12 mb-1">
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    placeholder="First Name"
                    class="form-control-lg w-100"
                  />
                </div>
                <div class="col-12 mb-1">
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="Last Name"
                    class="form-control-lg w-100"
                  />
                </div>
                <div class="col-12 mb-1">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    class="form-control-lg w-100"
                  />
                </div>
                <div class="col-12 mb-1">
                  <textarea
                    type="text"
                    name="message"
                    id="message"
                    placeholder="Message"
                    class="form-control-lg w-100"
                    rows="4"
                  ></textarea>
                </div>
                <div class="text-center">
                  <input type="submit" value="Submit" class="btn submit-btn" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
